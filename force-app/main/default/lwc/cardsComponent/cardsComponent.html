<template>
    <div class="dashboard-container">
        <!-- Leads Card -->
        <div if:false={isDisabled} class="card" >
            <div class="card-title">Leads</div>
            <div class="card-icon">
                <img src={NoLeadimg} alt="Leads" />
            </div>
            <div class="card-description">No Leads yet.</div>
            <div class="card-link">View All Open Leads</div>
        </div>

        <!-- Create Purchase Orders Card -->
        <div class="card" onclick={navigateToPurchaseOrder}>
            <div class="card-title">Create Purchase Orders</div>
            <div class="card-icon">
                <img src={NoPurchaseOrderimg} alt="Create Purchase Orders" />
            </div>
            <div class="card-description">No Purchase Orders yet.</div>
        </div>

                <!-- Add PO Payments Card -->
                <div class="card" onclick={navigateToAddPoPayments}>
                    <div class="card-title">Add PO Payments</div>
                    <div class="card-icon">
                        <img src={NoPurchaseOrderimg} alt="Add PO Payments" />
                    </div>
                    <div class="card-description">No PO Payments yet.</div>
                </div>

        <!-- Create Job Cards Card -->
        <div class="card" onclick={navigateToJobCards}>
            <div class="card-title">Create Job Cards</div>
            <div class="card-icon">
                <img src={NoJobCardimg} alt="Create Job Cards" />
            </div>
            <div class="card-description">No Job Cards yet.</div>
        </div>

        <!-- Create Cases Card -->
        <div class="card" onclick={navigateToCases}>
            <div class="card-title">Create Cases</div>
            <div class="card-icon">
                <img src={Nocasesimg} alt="Create Cases" />
            </div>
            <div class="card-description">No Cases yet.</div>
        </div>
    </div>
</template>
